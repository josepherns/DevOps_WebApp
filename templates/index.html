<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<!-- Trigger the modal with a button -->
<div class="container bg-light">
    <div class="row">
        <div class = "col text-center">
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#login">Login</button>
            <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#signup">Signup</button>
        </div>
    </div>
    <div class="row">
        <div class = "col text-center">
            
        </div>
    </div>
</div>
<!-- Modal -->
<div id="login" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Login</h4>
      </div>
      <div class="modal-body">
    <form method="POST" action="{{url_for('login_form')}}">
        <div class ="form-group">
            <label for="Login_Username">Username</label>
            <input type="text" class="form-control" id="Login_Username" name="Login_Username" placeholder="Enter Username" required>
        </div>
        <div class ="form-group">
            <label for="Login_Password">Password</label>
            <input type="password" class="form-control" id="Login_Password" name="Login_Password" placeholder="Enter Password" required>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </form>
    </div>

  </div>
</div>
<div id="signup" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Sign Up</h4>
        </div>
        <div class="modal-body">
            <form method = "POST" action="{{url_for('signup_form')}}" oninput='Confirm_Password.setCustomValidity(Confirm_Password.value != Register_Password.value ? "Passwords do not match." : "")'>
                <div class="form-group">
                    <label for="Register_Email">Email address</label>
                    <input type="email" class="form-control" id="Register_Email" name="Register_Email" aria-describedby="emailHelp" placeholder="Enter email" required>
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div>
                <div class ="form-group">
                    <label for="Register_Username">Username</label>
                    <input type="text" class="form-control" id="Register_Username" name="Register_Username" placeholder="Enter Username" required>
                </div>
                <div class ="form-group">
                    <label for="Register_Password">Password</label>
                    <input type="password" class="form-control" id="Register_Password" name="Register_Password" placeholder="Enter Password" required>
                </div>
                <div class ="form-group">
                    <label for="Confirm_Password">Confirm Password</label>
                    <input type="password" class="form-control" id="Confirm_Password" name="Confirm_Password"placeholder="Enter Password" required>
                </div>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </form>
      </div>
  
    </div>
  </div>
</body>
</html>
