{% extends "bootstrap/base.html" %}
{% block head %}
{% endblock %}
{% block content %}
      <div class="text">Dashboard</div>
       <main>
      <div class="insights">
        <div class="sales">
          <span class='bx bx-bar-chart' ></span>
          <div class="middle">
            <div class="left">
              <h3> Total Sales </h3>
              <h1> $50,000</h1>
            </div>
          <div class="progress">
           <svg>
             <circle cx='38' cy='38' r='36'></circle>
           </svg>
           <div class="number">
             <p>50%</p>
           </div>
          </div>
        </div>
          <small class="text-muted">last 15 Hours</small>
      </div>    

        <div class="expenses">
          <span class='bx bx-bar-chart' ></span>
         <div class="middle">
            <div class="left">
             <h3> Total Expenses </h3>
              <h1> $35,000</h1>
           </div>
        <div class="progress">
         <svg>
           <circle cx='38' cy='38' r='36'></circle>
         </svg>
         <div class="number">
           <p>50%</p>
         </div>
        </div>
      </div>
        <small class="text-muted">last 15 Hours</small>
    </div>


       <div class="Income">
          <span class='bx bx-bar-chart' ></span>
        <div class="middle">
           <div class="left"></div>
            <div class="middle">
              <div class="left">
                <h3> Total Income </h3>
               <h1> $12,121</h1>
              </div>
        <div class="progress">
           <svg>
              <circle cx='38' cy='38' r='36'></circle>
            </svg>
           <div class="number">
            <p>62%</p>
           </div>
          </div>
        </div>
           <small class="text-muted">last 24 Hours</small>
      </div>
       </main>
{% endblock %}
